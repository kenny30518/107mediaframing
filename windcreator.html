<html>
<head>

	<meta lang="zh-Hant-TW">

    <!-- Bootstrap CSS -->
    <link class="title" rel="icon" type="image/ico" href="image/title.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">

	<title>資傳107級畢業展人造風向</title>
</head>
<body id="top">
	<div class="loading" id="preloader">
		<div class="wavy">
			<span style="--i:1;">風</span>
			<span style="--i:2;">向</span>
			<span style="--i:3;">製</span>
			<span style="--i:4;">造</span>
			<span style="--i:5;">中</span>
			<span style="--i:6;">.</span>
			<span style="--i:7;">.</span>
			<span style="--i:8;">.</span>
		</div>
	</div>

	<div class="start" id="start">
		<h1>風向製造機</h1>
		<!--p>進入測驗</p-->
	</div>

	<section class="s1">
		<div class="title">
			<div class="intro">
				<h3 class="introFirst">歡迎來到風向製造所，這裡有六名員工。</h3>
				<h3 class="introSecond">他們日夜不眠不休地造風，而此動力來源竟然是？</h3>
			</div>

			<a href="#s2">
				<i class="fas fa-arrow-down"></i>
			</a>
		</div>
	</section>

	<section id="s2" class="s2">
		<h3>試著想像自己是一杯有動力的咖啡。</h3>
	</section>

	<section id="s3" class="s3">
		<p>｜身份調查｜</p>
		<select>
			<option value = "M" selected>生理男</option>
        	<option value = "F">生理女</option>
        	<option value = "Other">其他</option>
		</select>
	</section>

	<section id="s4" class="s4">
		<div class="sliderWrapper">
			<p>｜選擇咖啡酸度｜</p>
		    <div class="slider-container">
		    	<input class="slider" id="s4Slider" type="range" min="0" max="100" step="50" value="0">
			</div>
			<div class="label-container">
				<div class="label-slider">微酸</div>
				<div class="label-slider">酸</div>
				<div class="label-slider">濃酸</div>
			</div>
			<p class="s4Submit" onclick="getValue()">送出</p>
		</div>
	</section>

	<section id="s5" class="s5">
		<div class="sliderWrapper">
			<p>｜選擇咖啡風味｜</p>
		    <div class="slider-container">
		    	<input class="slider" id="s5Slider" type="range" min="0" max="100" step="50" value="0">
			</div>
			<div class="label-container">
				<div class="label-slider">微苦</div>
				<div class="label-slider">苦</div>
				<div class="label-slider">濃苦</div>
			</div>
			<p class="s4Submit" onclick="getBitterValue()">送出</p>
		</div>
	</section>

	<section id="s6" class="s6">
		<div class="sliderWrapper">
			<p>｜選擇容器｜</p>
		    <div class="slider-container">
		    	<input class="slider" id="s6Slider" type="range" min="0" max="100" step="50" value="0">
			</div>
			<div class="label-container">
				<div class="label-slider">牛奶紋路馬克杯</div>
				<div class="label-slider">透明玻璃杯</div>
				<div class="label-slider">有把手的啤酒杯</div>
			</div>
		</div>

		<div class="coffeeCup">
			<div class="cup-mug">
				<div class="mugHandle"></div>
				<div class="mugInnerHandle"></div>
			</div>

			<div class="cup-beer">
				<div class="beerHandle"></div>
				<div class="beerInnerHandle"></div>
			</div>

			<div class="cup-glass"></div>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="js/windcreator.js"></script>
</body>
